{% extends "base.html" %}
{% block body %}
<div class="row">
	<div class="col-lg-12">
		<h2 style="margin-top:0"> {{perfil.nome}}</h2>
			<address>
				<strong>{{perfil.nome_empresa}}</strong><br>
					<a href="mailto: {{perfil.email}}">{{perfil.email}}</a><br>
					<abbr title="Telefone"Tel: >{{perfil.telefone}}</abbr>
			</address>
			{%if ja_eh_contato %}
				<div class="well well-sm"> Vocês já estão conectados!</div>
			{% else %}
				<a href="{% url 'convidar' perfil.id %}">convidar</a>
			{% endif %}
	
	</div>
</div>
{% endblock %}
